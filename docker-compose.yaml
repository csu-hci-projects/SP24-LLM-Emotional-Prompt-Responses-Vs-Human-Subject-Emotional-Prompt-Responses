version: '3.8'
services:
  server:
    build: ./server
    ports:
      - "3001:3001"
    volumes:
      - ./server/src:/usr/src/app/src
    environment:
      - NODE_ENV=development
  client:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/usr/src/app/src
    environment:
      - NODE_ENV=development
